<mat-grid-list cols="3" rowHeight="2:1" gutterSize="16px">
  <mat-grid-tile *ngFor="let raca of racas">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ raca.nome }}</mat-card-title>
        <mat-card-subtitle>{{ raca.temperamento }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="raca.imagem?.url" alt="{{ raca.nome }}" />
      <mat-card-actions>
        <button mat-button (click)="abrirDetalhes(raca)">Ver detalhes</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
